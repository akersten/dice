<!DOCTYPE html>
<html>
    <head>
        <title>dice - online dungeonmaster</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/dice.css" rel="stylesheet" media="screen">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>
    <body>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" id="dyn-name-field" placeholder="Type your name, be honest tho">
                    </div>
                </div>
            </div>
            <div class="row">

                <!-- Roll area -->
                <div class="col-lg-4">
                    <h2>Roll</h2>
                    <ul class="roll-list" id="dyn-roll-list">
                    </ul>                   
                </div>

                <!-- Action area -->
                <div class="col-lg-3">
                    <h2>Act</h2>
                    <a href="#" class="btn btn-default roll-button" onclick="insertTimestamp();">Insert divider</a>
                    <hr />
                    <a href="#" class="btn btn-default roll-button" onclick="roll(2);">Roll D2</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(4);">Roll D4</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(6);">Roll D6</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(8);">Roll D8</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(10);">Roll D10</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(12);">Roll D12</a>
                    <a href="#" class="btn btn-default roll-button" onclick="roll(20);">Roll D20</a>
                    <a href="#" class="btn btn-default roll-button" onclick="rollPercentage();">Roll &percnt;</a>
                    <!--  
                    <hr />
                    <a href="#" class="btn btn-warning roll-button" onclick="clearActionHistory();">Clear</a>
                    -->
                </div>

                <!-- History area -->
                <div class="col-lg-5">
                    <h2>History</h2>
                    <ul class="list-group" id="dyn-history-list">
                    </ul>
                </div>
            </div>
        </div>
        <!-- JS includes -->
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- Dice script after jQuery has loaded -->
        <script src="js/dice.js"></script>
    </body>
</html>
